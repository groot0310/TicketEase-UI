<div *ngIf="data.length > 0">
  <div class="buttons">
    <button (click)="viewType = 'table'; table.renderRows()" mat-raised-button class="view-button">
      <mat-icon>view_list</mat-icon>
    </button>
    <button (click)="viewType = 'card'" mat-raised-button class="view-button">
      <mat-icon>view_module</mat-icon>
    </button>
  </div>

  <div *ngIf="viewType === 'table'" class="listTable">
    <div class="listTable" *ngIf="data.length > 0">
      <h2>List of Employees</h2>
      <table mat-table [dataSource]="data">
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>First Name</th>
          <td mat-cell *matCellDef="let employee">{{ employee.firstName }}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>Last Name</th>
          <td mat-cell *matCellDef="let employee">{{ employee.lastName }}</td>
        </ng-container>

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let employee">{{ employee.username }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['firstName', 'lastName', 'username']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['firstName', 'lastName', 'username']"></tr>
      </table>
    </div>

    <div *ngIf="data.length === 0">
      <p>No employees found.</p>
    </div>
  </div>
  <div *ngIf="viewType === 'card'" class="cardView">
    <h2>Card View of Employees</h2>
    <div class="grid-container">
      <mat-grid-list cols="3" rowHeight="200px">
        <mat-grid-tile *ngFor="let data of data" colspan="1" rowspan="1">
          <mat-card class="dashboard-card">
            <mat-card-header>
              <mat-card-title>
                {{ data.firstName }} {{ data.lastName }}
                <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                  <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu" xPosition="before">
                  <button mat-menu-item>Expand</button>
                  <button mat-menu-item>Remove</button>
                </mat-menu>
              </mat-card-title>
              <mat-card-subtitle>{{ data.username }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content class="dashboard-card-content">
            </mat-card-content>
          </mat-card>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </div>
</div>

<div class="data" *ngIf="data.length === 0">
  <p>No data found...</p>
</div>

<div *ngIf="complaints.length > 0">
  <app-ticket [complaints]="complaints"></app-ticket>
</div>
