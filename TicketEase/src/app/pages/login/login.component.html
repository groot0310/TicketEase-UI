            <div class="signin" style="background-color: aliceblue; width: 600px;">
              <div class=" content">
                <h2>TicketEase SignIn</h2>
                <form (ngSubmit)="formSubmit()">
                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input [(ngModel)]="user.username" name="userName" matInput placeholder="Enter here" />
                  </mat-form-field>
                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input [(ngModel)]="user.password" name="password" type="password" matInput
                      placeholder="Enter here" />
                  </mat-form-field>
                  <div class="container text-center">
                    <button type="submit" mat-raised-button color="primary">
                      Register
                    </button>
                    <button style="margin-left: 20px" mat-raised-button color="primary">
                      Reset
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </section>
