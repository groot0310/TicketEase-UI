<div class="body">
  <video autoplay muted loop id="myVideo">
    <source src="../../../assets/bg33.mp4" type="video/mp4">
  </video>
  <div class="bootstrap-wrapper">
    <div class="row">
      <div class="col-md-6">
        <div class="container text-center">
          <section>
            <div class="signin" style="background-color: #fffcf5; width: 600px;">
              <div class=" content">
                <img src="assets/logo3.png" alt="Logo" class="log_logo">
                <form (ngSubmit)="formSubmit()">
                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input [(ngModel)]="user.username" name="userName" matInput placeholder="Enter here" />
                  </mat-form-field>
                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input [(ngModel)]="user.password" name="password" [type]="hide ? 'password' : 'text'" matInput
                      placeholder="Enter here" />
                    <mat-button style="margin: 10px;" mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                      <mat-icon class="logoutIcon" svgIcon="{{ hide ? 'logout' : 'notVisibleIcon' }}"
                        aria-hidden="false"></mat-icon>
                    </mat-button>
                  </mat-form-field>
                  <div class="container text-center">
                    <button class="log-but" type="submit" mat-raised-button color="primary">LogIn</button>
                    <button class="log-but" style="margin-left: 20px" mat-raised-button color="primary">Reset</button>
                  </div>
                </form>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
</div>
